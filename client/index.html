<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>ToDoList</title>
</head>
<body>
    <div style='margin-top:20px;display:flex;justify-content:center;'>
    <h1> ToDoList </h1>
    </div>
    <div style='margin-top:10px;display:flex;justify-content:center;'>
        <form id="taskform" method='POST'>
            <input type="hidden" name="_method"></input>
            <input type="hidden" name="_id"></input>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <input type="text" id="task" name="task" placeholder="task" class="form-control" >
                </div>
                <div class="col-auto">
                 <input type="text" id="description"name="description" placeholder="description"class="form-control">
                </div>
                <div class="col-auto">
                    <button type="submit"class="btn btn-primary">Add Task</button>
                </div>
              </div>
        </form>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card mx-2" style="width: 36rem;margin-top:20px">
            <div class="card-body">
            <h5 style="display:flex;justify-content: center;">
                ToDos
            </h5>
            <ul class="list-group"id="todo-list">
            </ul>
           
        </div>
        </div>
        <div class="card mx-2" style="width: 36rem;margin-block-start: 20px;">
            <div class="card-body">
            <h5 style="display:flex;justify-content: center;">
                Done
            </h5>
            <ul class="list-group"id="done-list">
            </ul>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
